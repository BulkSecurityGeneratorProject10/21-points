<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <h2 data-translate="21PointsApp.preference.home.title">Preferences</h2>
            </div>
            <div class="col-sm-5 text-right p-n">
                <form name="searchForm" class="form-inline">
                    <div class="form-group m-n">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'entity.action.search' | translate }}">
                    </div>
                    <button class="btn btn-info btn-sm" ng-click="vm.clear()" ng-if="vm.currentSearch">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    <button class="btn btn-info btn-sm btn-raised" ng-click="vm.search(vm.searchQuery)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <button class="btn btn-primary btn-sm btn-raised" ui-sref="preference.new"
                            uib-tooltip="{{'entity.action.new' | translate}}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="21PointsApp.preference.weeklyGoal">Weekly Goal</span></th>
                    <th><span data-translate="21PointsApp.preference.weightUnits">Weight Units</span></th>
                    <th translate="21PointsApp.preference.actions" class="col-md-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="preference in vm.preferences track by preference.id">
                    <td><a ui-sref="preference-detail({id:preference.id})">{{preference.id}}</a></td>
                    <td>{{preference.weeklyGoal}}</td>
                    <td data-translate="{{'21PointsApp.Units.' + preference.weightUnits}}">{{preference.weightUnits}}</td>
                    <td>
                         <div class="btn-group btn-group-raised m-n">
                            <button type="submit" uib-tooltip="{{'entity.action.view' | translate}}"
                                    ui-sref="preference-detail({id:preference.id})"
                                    class="btn btn-info btn-xs">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit" uib-tooltip="{{'entity.action.edit' | translate}}"
                                    ui-sref="preference.edit({id:preference.id})"
                                    class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit" uib-tooltip="{{'entity.action.delete' | translate}}"
                                    ui-sref="preference.delete({id:preference.id})"
                                    class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
